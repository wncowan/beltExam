<div>
  <h3>These pets are looking for a home</h3>
  <h3><a [routerLink]="['new']">Add a pet to the shelter</a></h3>
  <div>
  <table>
    <tr>
      <td>Name</td>
      <td>Type <i (click)="sort()" class="fas fa-sort-up fas-2x"></i></td>
      <td>Actions</td>
    </tr>
    <tr *ngFor="let pet of pets">
      <td>{{ pet.name }}</td>
      <td>{{ pet.type }}</td>
      <td><span> </span><button [routerLink]="['details/' + pet._id]">Details</button><button [routerLink]="['edit/' + pet._id ]">edit</button></td>
    </tr>
  </table>
  </div>
</div>
